
<div class="container" style="margin-top: 100px;">
  <div *ngIf="errorMessage" class="text-bg-danger">{{errorMessage}}</div>
  <div class="card" *ngIf="Users" >
    <div class="card-header">Users List</div>
    <div class="card-body">
      <table class="table table-striped table-hover" >
        <thead>
        <tr>
          <th>ID</th><th>Num√©ro d'inscription</th> <th>Nom de l'entreprise</th> <th>Type de soumissionnaire</th><th>Type de marche</th>
          <th>Pays</th><th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of Users;let i = index">
          <td>{{b.id}}</td>
          <td>{{b.numinscription}}</td>
          <td>{{b.nomentreprise }}</td>
          <td>{{b.typesoumissionnaire }}</td>
          <td>{{b.typedemarche }}</td>
          <td>{{b.pays }}</td>
          <td>{{b.email }}</td>


          <td>
            <button class="btn btn-danger" (click)="removeUser(b)">

              <i class="bi bi-trash"></i>
            </button>
          </td>
          <td><button class="btn btn-info" (click)="setActiveUser(b, i)"><i class="bi bi-pencil-fill"></i></button></td>


        </tr>
        </tbody>

      </table>


    </div>
  </div>
</div>
