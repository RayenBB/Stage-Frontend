
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container py-5 h-100" style="height: 100vh; width: 100vw;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" id="username" name="username" [(ngModel)]="email" required>
              </div>

              <div class="input-group mb-4">

                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password"  id="password" name="password" [(ngModel)]="password" required>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.form.valid" >Login</button>
                </div>

                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>

              </div>
            </form>
          </div>
        </div>

        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2><br>

              <p>Not registred yet ?</p>
              <a routerLink="/register" ><button type="button" class="btn btn-primary active mt-3">Register Now!</button></a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
