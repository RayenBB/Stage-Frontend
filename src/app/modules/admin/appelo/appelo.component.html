
<div class="container" style="margin-top: 100px; margin-bottom: 100px" >
  <div *ngIf="errorMessage" class="text-bg-danger">{{errorMessage}}</div>
  <div class="card" *ngIf="appel" >
    <div class="card-header">Avis A.O</div>
    <div class="card-body">
      <table class="table table-striped table-hover" >
        <thead>
        <tr>
          <th>N° avis A.O</th> <th>Objet A.O</th> <th>Date publication</th><th>Type de marche</th><th>Dernier délai soumission d'offre</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of appel;let i = index">
          <td>{{b.id}}</td>
          <td>{{b.objetao}}</td>
          <td>{{b.datedepublication }}</td>
          <td>{{b.typedemarche }}</td>
          <td>{{b.datedelai }}</td>


          <td><button type="button" class="btn btn-primary"><i class="bi bi-info-circle"></i></button></td>
          <td><button class="btn btn-info" >Soumissionner</button></td>




        </tr>
        </tbody>

      </table>


    </div>
  </div>
</div>
